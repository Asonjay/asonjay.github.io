name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: npm run build
        
      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      # Add these steps for PDF handling
      - name: Copy PDF files
        run: |
          mkdir -p out/cv
          cp public/cv/*.pdf out/cv/
          # Set correct content type for PDFs
          find out/cv -name "*.pdf" -exec sh -c 'echo "Content-Type: application/pdf" > "{}.headers"' \;
          find out/cv -name "*.pdf" -exec sh -c 'echo "Content-Disposition: inline" >> "{}.headers"' \;
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2